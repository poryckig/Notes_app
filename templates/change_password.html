{% extends 'template.html' %}
{% block  content %}

<div class="container" >
    <div class="align-baseline" >
      <div class="row h-100 justify-content-center align-items-center" >
        <div class="align-middle p-3 border rounded shadow ">
          <h1 class="pb-3">Change password</h1>
          <form action={{ url_for('change_password') }} method="post">
            <input class="form-control" placeholder="Current password" type="password" id="password_old" name="password_old"><br>
            <input class="form-control" placeholder="New password" type="password" id="password_new" name="password_new"><br>
            <input class="form-control" placeholder="Retype new password" type="password" id="password_retyped" name="password_retyped"><br>
            <button class="btn btn-secondary" type="submit">OK</button>
          </form>
          <form action={{ url_for('welcome') }}>
            <button class="btn btn-secondary" type="submit">Back</button>
          </form>
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div  class="text-align-left-wrap  m-1" style="width: 13em; font-size: 14px; color: RED;" >{{ message }}</div>
              {% endfor %}
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
